<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-600 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold text-blue-800">Travel Diary</h1>
        </div>
    </header>

    <section class="hero bg-cover bg-center h-64 flex items-center justify-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?travel');">
        <div class="text-center">
            <h2 class="text-4xl font-bold">Capture Your Adventures</h2>
            <p class="mt-2 text-lg">Document your travels, share your experiences, and create lasting memories.</p>
            <a href="#add-entry" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">Start Your Journey</a>
        </div>
    </section>

    <main class="container mx-auto p-4">
        <section id="add-entry" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-white">Add a New Entry</h2>
            <form id="entryForm" class="bg-white p-6 rounded-lg shadow-lg">
                <input type="text" id="location" placeholder="Location" class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <textarea id="notes" placeholder="Notes" class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                <input type="file" id="photo" class="mb-4" accept="image/*" required>
                <button type="submit" class="bg-blue-700 text-white p-3 rounded-lg hover:bg-blue-800 transition">Add Entry</button>
            </form>
        </section>

        <section id="entries" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Journal entries will be displayed here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
